<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Le tourisme : un rêve dangereux</title>
  </head>
  <body>
    <header class="flex flex-row items-center px-10 py-8 bg-accent">
      <h1 class="text-4xl text-light">Le tourisme : un rêve dangereux</h1>
    </header>
    <main class="flex flex-col w-full h-full bg-bg">
      <section
        class="flex flex-col items-center justify-center w-screen h-screen py-32 px-50"
      >
        <div
          class="flex flex-row items-end justify-center w-full h-full pb-12 gap-20 bg-[url(/public/Image/Tache-jaune.svg)] bg-no-repeat bg-center bg-contain"
        >
          <img class="" src="/public/Image/B-hello.svg" alt="Bonjour" />
          <div class="flex flex-col items-center justify-start h-full pt-52">
            <h2 class="text-2xl">
              Salut ! <br />
              Viens voyager avec moi !
            </h2>
          </div>
        </div>
      </section>
      <section
        class="flex flex-col items-start justify-center w-screen h-screen py-32 px-50 gap-14"
      >
        <h2 class="text-3xl -ml-28">Départ – Le rêve de voyager</h2>
        <div class="flex flex-row items-center justify-start w-full h-full">
          <div
            class="flex flex-col w-full h-full pt-10 -ml-32 bg-[url(/public/Image/Tache-orange.svg)] bg-no-repeat bg-center bg-contain"
          >
            <img
              class="w-auto h-full"
              src="/public/Image/B-pense.svg"
              alt="Pense"
            />
          </div>
          <p class="text-3xl">Le petit bonhomme rêve de découvrir le monde.</p>
        </div>
      </section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
      <section class="flex w-screen h-screen"></section>
    </main>
  </body>
</html>
